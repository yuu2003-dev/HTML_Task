<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>サイト模写</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

  </head>

  <body>
    <!-- ここに記述していきましょう！ -->
    <header class="Header Header--common ">
      <div class="HeaderContainer">
        <a href ="#" class="HeaderLogo">
          <img class="HeaderLogo__image HeaderLogo__image--pc lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo.png" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo.png" alt="POTEPAN CAMP" data-was-processed="true">
          <img class="HeaderLogo__image HeaderLogo__image--sp lazy" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo-sp.png" alt="POTEPAN CAMP">
        </a>
        <nav class="HeaderNav">
          <div class="HeaderNavHamburger jsc-hamburger ">
            <span class="HeaderNavHamburger__line"></span>
            <span class="HeaderNavHamburger__line"></span>
            <span class="HeaderNavHamburger__line"></span>
          </div>
          <ul class="HeaderNavList jsc-hamburger-list ">
            <li class="HeaderNavListItem">
              <a  class="HeaderNavListItem__link" href="https://camp.potepan.com/content">
                <span>CONTENT</span>
                <span>学習内容</span>
              </a>
            </li>

            <li class="HeaderNavListItem">
              <a class="HeaderNavListItem__link" href="https://camp.potepan.com/interview">
                <span>INTERVIEW</span>
                <span>受講生の声</span>
              </a>
            </li>

            <li class="HeaderNavListItem">
              <a class="HeaderNavListItem__link" href="https://camp.potepan.com/faq">
                <span>FAQ</span>
                <span>よくある質問</span>
              </a>
            </li>

            <li class="HeaderNavListItem">
              <a class="HeaderNavListItem__link" href="https://camp.potepan.com/recruit">
                <span>RECRUIT</span>
                <span>採用情報</span>
              </a>
            </li>

            <li class="HeaderNavListItem">
              <a class="HeaderNavListItem__link" href="https://camp.potepan.com/courses/free-under-29">
                <span>U29</span>
                <span>29歳以下の方へ</span>
              </a>
            </li>

            <li class="HeaderNavListItem">
              <a class="HeaderNavListItem__button" href="https://camp.potepan.com/contact">
                <span>無料カウンセリング</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="FirstView">
        <img class="FirstView__bg-image FirstView__bg-image--left-rectangle lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/left-rectangle.svg" alt="三角左上">
        <img class="FirstView__bg-image FirstView__bg-image--right-rectangle lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/right-rectangle.svg" alt="三角右下">
        <img class="FirstView__bg-image FirstView__bg-image--fill-rectangle lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/fill-rectangle.svg" alt="長い円形">
        <img class="FirstView__bg-image FirstView__bg-image--main-visual lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/main-visual.webp" alt="メインビジュアル">
        <img class="FirstView__whole-image lazy" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/whole-visual.webp" alt="メインビジュアル">
        <div class="FirstView__container">
          <div class="FirstViewContent">
            <h2 class="FirstViewContent__title">
              AI搭載カルキュラムと
              <br>
              豊富な提携求人で
              <br>
              最速でWebエンジニアに
              <img class="FirstViewContent__badge-image lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/badge.svg" alt="Webエンジニア輩出No.1">
            </h2>
            <a href="https://camp.potepan.com/contact" class="FirstViewContent__button">まずは無料カウンセリングへ</a>
            <p class="FirstViewContent__caption">
              ※ショッパーズアイ「プログラミングスクール10社を対象にしたサイト比較イメージ調査
              <br>
              （2020 年 5 月 22 日～25 日）」より全国の22～49歳の男女691名へのインターネット調査
            </p>

          </div>
        </div>
      </section>
    </main>
  </body>
</html>
